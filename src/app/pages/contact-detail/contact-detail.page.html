<ion-header>
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Add Contact</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="contact-card-container">
    <ion-card class="contact-card">
      <ion-card-content>
        <form [formGroup]="contactForm" (ngSubmit)="saveContact()">
          <ion-item>
          <ion-input formControlName="name" label="Name" labelPlacement="floating" type="text"></ion-input>
        </ion-item>
        <ion-item lines="none" *ngIf="contactForm.get('name')?.errors?.['minlength']">
          <ion-label color="danger">Name must be at least three characters long.</ion-label>
  </ion-item>
  <ion-item>
    <ion-input formControlName="surname" label="Surname" labelPlacement="floating" type="text"></ion-input>
  </ion-item>
  <ion-item lines="none" *ngIf="contactForm.get('surname')?.errors?.['minlength']">
    <ion-label color="danger">Surname must be at least 3 characters long.</ion-label>
  </ion-item>
  <ion-item>
    <ion-input formControlName="phone" label="Phone" labelPlacement="floating" type="text"></ion-input>
  </ion-item>
  <ion-item lines="none" *ngIf="contactForm.get('phone')?.errors?.['minlength']">
    <ion-label color="danger">Phone must be at least 10 characters long.</ion-label>
  </ion-item>
  <ion-item>
    <ion-input formControlName="email" label="Email" labelPlacement="floating" type="text"></ion-input>
  </ion-item>
  <ion-item lines="none" *ngIf="contactForm.get('email')?.errors?.['email']">
    <ion-label color="danger">Email is not valid.</ion-label>
  </ion-item>
  <ion-item>
    <ion-checkbox color="success"  justify="space-between" labelPlacement="start" formControlName="favorites">Favorites</ion-checkbox>
  </ion-item>
  <ion-buttons class="contact-buttons" slot="end">
    <ion-button slot="start" fill="solid" color="danger" shape="round" (click)="cancelAdd()">Cancel</ion-button>
    <ion-button slot="end" fill="solid" color="success" shape="round" type="submit">Save</ion-button>
  </ion-buttons>

  </form>
</ion-card-content>
</ion-card>
</div>
</ion-content>
