<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="login-card-container">
    <ion-card class="login-card">
      <ion-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <ion-item>
            <ion-input formControlName="email" label="Email" labelPlacement="floating" type="text"></ion-input>
          </ion-item>
          <ion-item lines="none" *ngIf="loginForm.get('email')?.errors?.['email']">
            <ion-label color="danger">Invalid email address.</ion-label>
          </ion-item>
          <ion-item>
            <ion-input formControlName="password" label="Password" labelPlacement="floating" type="password"></ion-input>
          </ion-item>
          <ion-item lines="none" *ngIf="loginForm.get('password')?.errors?.['minlength']">
            <ion-label color="danger">Password must be at least 6 characters long.</ion-label>
          </ion-item>
          <ion-button [disabled]="!loginForm.valid" type="submit" color="success" shape="round" style="margin-top: 10px; display: block; margin-left: auto; margin-right: auto;">
            Login
          </ion-button>
        </form>
        <ion-button color="success" fill="clear" style="display: block; margin-left: auto; margin-right: auto;" (click)="goToRegister()">Register</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
