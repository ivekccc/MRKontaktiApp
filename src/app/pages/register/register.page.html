<ion-header>
  <ion-toolbar color="light" class="login-toolbar">
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="login-content background-image">
  <div class="register-card-container">
    <ion-card class="register-card">
      <ion-card-content>
  <ion-item>
    <ion-input label="Username" labelPlacement="floating" type="text" type="text" [(ngModel)]="username"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input label="Password" labelPlacement="floating" type="password" [(ngModel)]="password"></ion-input>
  </ion-item>
  <ion-button color="success" shape="round" style="margin-top: 10px; display: block; margin-left: auto; margin-right: auto;" (click)="register()">Register</ion-button>
  <ion-button color="success" fill="clear" style="display: block; margin-left: auto; margin-right: auto;" (click)="goToLogin()">Login</ion-button>
</ion-card-content>
</ion-card>
</div>
</ion-content>
