<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Contact Detail</ion-title>
    <ion-icon name="create-outline" (click)="changeDisabled()" slot="end" class="edit-icon"></ion-icon>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="contact-card-container">
    <ion-card class="contact-card">
      <ion-card-content>
        <form [formGroup]="contactForm" (ngSubmit)="saveContact()">
          <ion-item>
            <ion-label position="floating">Name</ion-label>
            <ion-input formControlName="name"></ion-input>
          </ion-item>
          <ion-item lines="none" *ngIf="contactForm.get('name')?.errors?.['minlength']">
            <ion-label color="danger">Name must be at least three characters long.</ion-label>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Surname</ion-label>
            <ion-input formControlName="surname"></ion-input>
          </ion-item>
          <ion-item lines="none" *ngIf="contactForm.get('surname')?.errors?.['minlength']">
            <ion-label color="danger">Surname must be at least 3 characters long.</ion-label>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Phone</ion-label>
            <ion-input formControlName="phone"></ion-input>
          </ion-item>
          <ion-item lines="none" *ngIf="contactForm.get('phone')?.errors?.['minlength']">
            <ion-label color="danger">Phone must be at least 10 characters long.</ion-label>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input formControlName="email"></ion-input>
          </ion-item>
          <ion-item lines="none" *ngIf="contactForm.get('email')?.errors?.['email']">
            <ion-label color="danger">Email is not valid.</ion-label>
          </ion-item>
          <ion-item>
            <ion-checkbox formControlName="favorites" color="success" justify="space-between" labelPlacement="start">Favorites</ion-checkbox>
          </ion-item>
          <ion-buttons class="contact-buttons" slot="end">
            <ion-button slot="start" fill="solid" color="danger" shape="round" id="present-alert">Cancel</ion-button>
            <ion-button slot="end" fill="solid" color="success" shape="round" type="submit" [disabled]="contactForm.invalid || disabled">Save</ion-button>
          </ion-buttons>
        </form>
        <ion-alert
          trigger="present-alert"
          header="Cancel changes?"
          [buttons]="alertButtons"
        ></ion-alert>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
