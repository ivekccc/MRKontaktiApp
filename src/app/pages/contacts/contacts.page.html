<ion-header>
  <ion-toolbar>
    <ion-title>Contacts</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/contact-detail">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar [(ngModel)]="searchTerm" placeholder="Search" (ionInput)="filterContacts()"></ion-searchbar>
  </ion-toolbar>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="sortContacts('name')">Sort by Name</ion-button>
      <ion-button (click)="sortContacts('phone')">Sort by Phone</ion-button>
      <ion-button (click)="sortContacts('email')">Sort by Email</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let contact of filteredContacts">
      <ion-label>{{ contact.name }}</ion-label>
      <ion-label>{{ contact.phone }}</ion-label>
      <ion-label>{{ contact.email }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
